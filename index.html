<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="./scripts.js"></script>
</head>

<body>

    <div class="caixa-maior">
        <input class="city-time" placeholder="Digite o nome da Cidade">
        <button class="button-busca" onclick="cliqueiNoBotao()">
            <img class="image-photo" src="https://www.svgrepo.com/show/488200/find.svg " alt="Foto"></button>
        <div class="caixa-media">

            <h2 class="Cidade">Tempo em São paulo</h2>

            <p class="tempo">21°c</p>

            <div class="caixa-menor">

                <img class="informação-tempo" src="https://openweathermap.org/img/wn/04n.png"
                    alt="Icone informação do tempo">
                <p class="Previsao">Nublado</p>
            </div>

            <p class="umidade">Umidade:76% </p>
        </div>

    </div>

</body>

</html>
